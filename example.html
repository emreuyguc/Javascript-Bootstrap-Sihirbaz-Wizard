<script>
   var butonlar = $( "div.nav" ).children();
   var icerikler = $( "div.tab-content" ).children();
    var basma = 0;
   $(".ileriGeri").on("click", function () {
   var dizi = [];
   
   $(butonlar).each(function( index ) {
   	dizi[index] = $(butonlar[index]).hasClass("active");
   });
   
   var suanki = dizi.indexOf(true);
   
   $(butonlar).each(function( index ) {
   	$(butonlar[suanki]).removeClass("active");
   });
   $(icerikler).each(function( index ) {
   	$(icerikler[suanki]).removeClass("active");
   	$(icerikler[suanki]).removeClass("show");
   });
   basma++;
   if(basma < dizi.length){
   	$(butonlar[suanki+1]).addClass("active");
   	$(icerikler[suanki+1]).addClass("active show");
   }
   else{
   	$(butonlar[0]).addClass("active");
   	$(icerikler[0]).addClass("active show");
   	basma = 0;
   }
   
   });
</script>
